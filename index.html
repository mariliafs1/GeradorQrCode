<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR-code</title>
    <!--fonte robot -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet"
>
<link rel="stylesheet" href="css/styles.css" />
<script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite uma URL ou texto...">
            <button>Gerador de QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR Code" />
        </div>
    </div>
    
</body>
</html>
